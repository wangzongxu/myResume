<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Mobile Resume</title>
    <link rel="stylesheet" href="css/reset.min.css" charset="utf-8" type="text/css"/>
    <link rel="stylesheet" href="css/swiper.min.css" charset="utf-8" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" charset="utf-8" type="text/css"/>
</head>
<body>

<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <nav>
                <div class="square_1"></div>
                <div class="circle_1">
                    <span></span>
                    <div class="line_1"></div>
                    <div class="line_2"></div>
                </div>
                <div class="circle_2">
                    <span></span>
                </div>
                <div class="square_2"></div>
            </nav>
            <div class="outer">
                <div class="resume">
                    <p class="inner_1">我的简历</p>
                    <p class="inner_2">王宗旭</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide page2">
            <div class="bigbox2">
                <div class="circle_3"></div>
                <div class="circle_4"></div>
                <img class="bick" src="img/skidmark.png" alt=""/>
                <img class="boy" src="img/little-boy-green.png" alt=""/>
                <img class="butterfly" src="img/butterfly.png" alt=""/>
                <hr/>
                <p>姓名：王宗旭，出生于河北保定，热爱互联网，这只是个小demo，所以就不做过多介绍了，其他信息都在简历里，还可以点击
                  <a style="color:#fff;text-decoration: underline;" href="https://wangzongxu.github.io">我的博客</a>
                </p>
            </div>
        </div>
        <div class="swiper-slide page3">
            <div class="bigbox3">
                <img class="pengyouquan" src="img/pengyouquan.png" alt=""/>
                <img class="pen" src="img/pen.png" alt=""/>
                <img class="football" src="img/football.png" alt=""/>
                <img class="angry" src="img/angry_birds_42.png" alt=""/>
                <div class="center_1">
                    <p>2014.10 网页工作室</p>
                    <hr/>
                    <p>2015.06 空间家</p>
                    <hr/>
                    <p>2016.09 乐视云计算</p>
                    <hr/>
                    <p>····至今····</p>
                    <hr/>
                    <p>····至今····</p>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="swiper-slide page4">
            <div class="bigbox4">
                <nav>我的技能</nav>
                <span></span>
                <div class="bg1">CSS3</div>
                <div class="bg2">HTML5</div>
                <div class="bg3">原生Js</div>
                <div class="bg4">NodeJs</div>
                <div class="bg5">jQuery</div>
                <div class="bg6">Vue.js</div>
                <img class="horse" src="img/horse.png" alt=""/>
            </div>
        </div>
        <div class="swiper-slide page5">
            <div class="bigbox5">
                <nav>Contact me</nav>
                <span></span>
                <img class="airplane" src="img/airplane.png" alt=""/>
                <div class="page5L">
                    <img class="wechat" src="img/weixin.png" alt=""/>
                    <img class="phone" src="img/phone1.png" alt=""/>
                    <img class="email" src="img/e-mail.png" alt=""/>
                    <img class="home" src="img/home.png" alt=""/>
                </div>
                <div class="page5R">
                    <p class="p1">wzx071000</p>
                    <p class="p2">13832256405</p>
                    <p class="p3">308929264@qq.com</p>
                    <p class="p4">北京市朝阳区</p>
                </div>
            </div>
        </div>
    </div>
    <div class="goup">
        <span class="goup_1"></span>
        <span class="goup_2"></span>
    </div>
    <section id="music" class="music">
        <audio id="musicAudio" src="audioFile/Tamas%20Wells%20-%20Valder%20Fields.mp3" preload="none" loop></audio>
    </section>
</section>

</body>
<script type="text/javascript" charset="UTF-8" src="js/swiper.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/fastClick.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/index.js"></script>
</html>
